<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="left-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="right-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button class="apps-toggle" id="appsToggle">
                    <svg viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </button>
                <div class="avatar-container">
                    <button class="avatar-btn">A</button>
                    <div class="profile-tooltip">Sign in</div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google">
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-input">
                <button class="voice-search">
                    <svg focusable="false" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path>
                    </svg>
                </button>
                <button class="camera-search">
                    <svg focusable="false" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path>
                    </svg>
                </button>
            </div>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="languages">
            Google offered in: 
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>

    <div class="apps-dropdown" id="appsDropdown">
        <div class="apps-grid">
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="Account">
                <span>Account</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" alt="Search">
                <span>Search</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/maps_48dp.png" alt="Maps">
                <span>Maps</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/youtube_48dp.png" alt="YouTube">
                <span>YouTube</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/play_48dp.png" alt="Play">
                <span>Play</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/news_48dp.png" alt="News">
                <span>News</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail">
                <span>Gmail</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/meet_48dp.png" alt="Meet">
                <span>Meet</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/chat_48dp.png" alt="Chat">
                <span>Chat</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/contacts_48dp.png" alt="Contacts">
                <span>Contacts</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/drive_48dp.png" alt="Drive">
                <span>Drive</span>
            </a>
            <a href="#" class="app-item">
                <img src="https://www.gstatic.com/images/branding/product/1x/calendar_48dp.png" alt="Calendar">
                <span>Calendar</span>
            </a>
        </div>
    </div>

    <footer>
        <div class="location">India</div>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
